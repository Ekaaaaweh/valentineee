        h2 { color: var(--primary); margin-bottom: 10px; }
        p { color: #555; line-height: 1.5; }
        .btn-group { display: flex; justify-content: center; gap: 15px; margin-top: 25px; position: relative; }
        button { padding: 12px 25px; border: none; border-radius: 50px; cursor: pointer; font-weight: 600; transition: 0.3s; }
        #yesBtn { background: var(--primary); color: white; box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4); }
        #noBtn { background: #eee; color: #666; position: relative; }
        .hidden { display: none !important; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        .bg-heart { position: absolute; color: var(--secondary); opacity: 0.2; pointer-events: none; z-index: 1; }
    </style>
</head>

            // Pindah ke step 2
